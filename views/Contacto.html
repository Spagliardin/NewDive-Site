<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Buceo, Diving, Viajes de Buceo, contacto, mar, oceano, Escuela de Buceo">
    <meta name="description" content="Si todavia no estas convencido con venir a NewDive contactate para recibir toda la información que necesites">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/helmet.png">
    <title>Contacto NewDive</title>
</head>
<body>  
    <div class="bg-Primary-Contacto"></div>
  <!-- Inicia Cabecer   a, el mismo contentra logo y menú -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light containerHeader">
            <a class="navbar-brand" href="../Index.html">
                <img src="../img/helmet.png" alt="logoPag" class="d-inline-block align-top containerLogo" loading="lazy">                    
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse listMenu" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="../views/El-Instituto.html">El Instituto</a>
                <a class="nav-link" href="../views/Cursos.html">Cursos</a>
                <a class="nav-link" href="../views/Actividades.html">Actividades</a>
                <a class="nav-link" href="../views/Contacto.html">Contacto</a>
              </div>
            </div>
        </nav>
    </header>
<!-- Fin de Cabecera - Inicia secciones, articulos y columnas -->
    <main>
            <section class="container-fluid d-flex flex-wrap-reverse">
                <div class="row containBoxDatos-Contacto">
                    <div class="col-12 col-sm-12-col-md-12">
                        <img src="../icons/telephone.png" alt="Telefono" width="40" height="40"> 
                        <h2 class="title">+54 9 11 3097-0451</h2>
                        <img src="../icons/ubicacion.png" alt="ubicacion" width="40" height="40">
                        <h2 class="title">P Sherman calle wallaby 42 sydney</h2>
                    </div>
                </div>   
                <div class="row containFormContact mt-1 ml-5">
                    <div class="col-12 col-sm-12-col-md-12">
                        <form action="">
                            <fieldset class="title">
                                <legend class="upp">Contactanos!</legend>
                                    <Label class="transformLabel" for="nombreusuario">Nombre</Label>
                                        <input class="value" type="text" placeholder="Ingrese Su Nombre" id="nombreusuario" required>
                                    <label class="transformLabel" for="apellidousuario">Apellido</label>
                                        <input class="value" type="text" placeholder="Ingrese Su Apellido" id="apellidousuario" required>
                                    <br>
                                    <label class="transformLabel" for="email"> <img src="../icons/correo.png" alt="Foto Email" width="25" height="25"> Email</label>
                                        <input class="value" type="email" placeholder="Ingrese Su Email" id="email" required>
                                    <br>
                                    <label class="transformLabel" for="Wathsapp"> <img src="../icons/whatsapp.png" alt="Tel" width="25" height="25"> Wathsapp </label>
                                        <input class="value" type="tel">
                                    <br>
                                    <label class="transformLabel" for="cursoDeInteres">Curso o actividad de interes?</label>
                                        <select name="Curso de Interes?">
                                            <option value="">Open Water</option>
                                            <option value="">Advanced</option>
                                            <option value="">Apnea</option>                        
                                        </select>
                                    <br>
                                    <label class="transformLabel" for="comentariousuario">Dejanos tu Comentario</label>
                                    <br>
                                        <textarea  name="" id="comentariousuario" cols="20" rows="2"></textarea>
                                    <br>
                                    <button type="submit" value="Enviar Formulario" class="btn btn-outline-warning">Enviar Formulario</button>
                            </fieldset>
                        </form>
                    </div>
                </div>                  
            </section>
    </main>
<!-- Fin de secciones, art y columnas - Inicio del footer -->
<footer>
    <div class="container-Footer">
        <aside>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Busqueda" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Buscar</button>
            </form>                
        </aside>
        <aside>
            <nav class="content-Nav-Footer">
                <h4 class="upp title">Menú</h4>
                <ul>
                    <li>
                        <a href="../Index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="../views/Cursos.html">Cursos</a>
                    </li>
                    <li>
                        <a href="../views/Contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <aside>
            <h4 class="upp title">Contacto</h4>
            <img src="../icons/ubicacion.png" alt="Dirección" width="40" height="40"> <strong> Calle falsa 123 </strong> <br>
            <img src="../icons/servicio-al-cliente.png" alt="Telefono" width="40" height="40"> <strong> 4456-2020 </strong> <br>
            <img src="../icons/correo.png" alt="Correo Electronico" width="40" height="40"> <strong> Info@NewDive.com.ar </strong> <br>
        </aside>
        <div class="container-Logo-Redes">
            <div class="container-Logo-Footer">
                <a href="../Index.html"><img src="../img/helmet.png" alt="logoPag"></a>
            </div>    
            <aside>
                <img src="../icons/facebook.png" alt="Facebook" width="25" height="25">
                <img src="../icons/instagram.png" alt="Instagram" width="25" height="25">
            </aside>
        </div>   
    </div> 
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
